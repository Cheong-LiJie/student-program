<h3 class="title text-center">Professor List</h3>
<h4 class="alert-success">{{ successMsg }}</h4>

<table class="table table-dark table-hover table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Programme</th>
      <th>Faculty</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="myTable">
    <tr *ngFor="let professor of professors">
      <a routerLink="/professor-detail/{{ professor.id }}">
        <td>{{ professor.id }}</td>
      </a>
      <td>{{ professor.name }}</td>
      <td>{{ professor.subject }}</td>
      <td>{{ professor.faculty }}</td>
    <td>

        <button
        class="btn-danger"
        mwlConfirmationPopover
        [popoverTitle]="popoverTitle"
        [popoverMessage]="popoverMessage"
        placement = "left"
        (confirm)="delete(professor)"
        (cancel)="cancelClicked = true"
        >
          <span class="fas fa-trash"> Delete</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
